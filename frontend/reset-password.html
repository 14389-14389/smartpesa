<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPesa - Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .message.success {
            background: #dcfce7;
            color: #16a34a;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            display: block;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="auth-logo">
            <i class="fas fa-chart-line"></i>
            <h1>SmartPesa</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="request-form">
            <form id="reset-request-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            <div class="auth-link">
                <a href="/">Back to Login</a>
            </div>
        </div>
        
        <div id="reset-form" style="display: none;">
            <form id="reset-confirm-form" class="auth-form">
                <input type="hidden" id="token">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-key"></i> Reset Password
                </button>
            </form>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://smartpesa-api.onrender.com';
        
        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'block';
            document.getElementById('token').value = token;
        }
        
        // Handle reset request
        document.getElementById('reset-request-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            const loadingEl = document.getElementById('loading');
            
            messageEl.className = 'message';
            messageEl.style.display = 'none';
            loadingEl.classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE}/password/reset-request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                loadingEl.classList.remove('active');
                messageEl.className = 'message success';
                messageEl.textContent = data.message;
                messageEl.style.display = 'block';
                
                document.getElementById('reset-request-form').reset();
                
            } catch (err) {
                loadingEl.classList.remove('active');
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });
        
        // Handle password reset
        document.getElementById('reset-confirm-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            const loadingEl = document.getElementById('loading');
            
            messageEl.className = 'message';
            messageEl.style.display = 'none';
            loadingEl.classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE}/password/reset-confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword, confirm_password: confirmPassword })
                });
                
                const data = await response.json();
                
                loadingEl.classList.remove('active');
                
                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = 'Password reset successful! Redirecting to login...';
                    messageEl.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.detail || 'Failed to reset password';
                    messageEl.style.display = 'block';
                }
                
            } catch (err) {
                loadingEl.classList.remove('active');
                messageEl.className = 'message error';
                messageEl.textContent = 'Network error. Please try again.';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
